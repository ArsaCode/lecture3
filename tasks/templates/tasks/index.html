{% extends 'tasks/layout.html' %}

{% block title %}
Tasks list
{% endblock %}

{% block body %}
    <h1>List of tasks :</h1>
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}    
        </ul>
    {% else %}
        <p>No tasks yet !</p>
    {% endif %}
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
