{% extends 'tasks/layout.html' %}

{% block title %}
Add task
{% endblock %}

{% block body %}
    <h1>Add a new task :</h1>
    <form action="{% url 'tasks:add' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <a href="/tasks">Return to tasks list</a>
{% endblock %}
